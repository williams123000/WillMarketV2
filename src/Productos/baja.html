<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Producto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="navbar"></div>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>

    <div class="container mt-5">
        <h2>Eliminar Producto</h2>
        <div id="productList" class="row mt-3"></div>
        <form id="deleteForm" class="mt-5">
            <div class="form-group">
                <label for="productKey">Clave del producto a eliminar</label>
                <input type="number" class="form-control" id="productKey" required>
            </div>
            <button type="submit" class="btn btn-danger">Eliminar Producto</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <footer>
        <p>&copy; 2024 WillMarket. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="baja.js"></script>
</body>
</html>
